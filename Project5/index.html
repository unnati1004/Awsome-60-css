<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Half Star Rating</title>
  <style>
     .stars {
       --percent: 90%;
       display: inline-block;
       font-size: 2rem;
       color: #FFD700;
       position: relative;
     }
     .stars::before {
       content: "★★★★★";
       letter-spacing: 3px;
       background: linear-gradient(90deg, gold var(--percent), lightgray var(--percent));
       -webkit-background-clip: text;
       -webkit-text-fill-color: transparent;
     }
     .stars::after {
       content: "☆☆☆☆☆";
       letter-spacing: 3px;
       position: absolute;
       top: 0;
       left: 0;
       color: lightgray;
       z-index: -1;
     }
   </style>
</head>
<body>

     <div class="stars" style="--percent: 50%;"></div> <!-- 4.5 stars -->
     <!-- <div class="stars" style="--percent: 70%;"></div>  -->
     <!-- 3.5 stars -->
     <!-- <div class="stars" style="--percent: 50%;"></div>  -->
     <!-- 2.5 stars -->
</body>
</html>
