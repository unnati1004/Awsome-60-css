<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Animation Css</h2>
    <div id="project-links" class="grid-container">
      <!-- Links will be inserted here -->
    </div>
  </div>

  <script type="module">
    import { data } from './project.js';
  
    const container = document.getElementById('project-links');
  
    data.forEach(item => {
      const a = document.createElement('a');
      const img = document.createElement('img');
      const span = document.createElement('span');

      a.href = item.link;
      a.title = item.description;
      a.className = "grid-item";
  
      img.src = item.image;  // ✅ Set image source
      img.alt = item.label;  // ✅ Accessibility
      img.style.width = "100%"; // Optional styling

      span.textContent = item.label;
      span.className = "project-label";

      a.appendChild(img);         // ✅ Add image inside link
      a.appendChild(span);

      container.appendChild(a);
    });
  </script>
</body>
</html>
